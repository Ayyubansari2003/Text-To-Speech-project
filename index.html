<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div id="container">
        <h1>ðŸŽ¤ Text To Speech</h1>
        <div class="card">
            <textarea id="textTospeak" placeholder="Type something..."></textarea>
            
            <div class="controls">
                <label>Pitch: <span id="pitchValue">1</span></label>
                <input type="range" min="0" max="2" step="0.1" value="1" id="pitch">
                
                <label>Rate: <span id="rateValue">1</span></label>
                <input type="range" min="0.5" max="2" step="0.1" value="1" id="rate">
                
                <label>Volume: <span id="volumeValue">1</span></label>
                <input type="range" min="0" max="1" step="0.1" value="1" id="volume">
                
                <label>Voice</label>
                <select id="voiceSelect"></select>
            </div>

            <button onclick="speak()" id="speakBtn">ðŸ”Š Speak</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
